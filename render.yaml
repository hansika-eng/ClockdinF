services:
  # üîß Backend (Node + Express)
  - name: clockdin-server
    type: web
    env: node
    region: oregon
    plan: free
    repo: https://github.com/hansika-eng/ClockdinF
    branch: main
    rootDir: server
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: NODE_ENV
        value: production

  # üåê Frontend (React static site)
  - name: clockdin-client
    type: static
    region: oregon
    plan: free
    repo: https://github.com/hansika-eng/ClockdinF
    branch: main
    rootDir: client
    buildCommand: npm ci && npm run build
    publishPath: build
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_BASE
        value: https://clockdin-server.onrender.com

cronJobs:
  - name: check-events-ending-soon
    schedule: "@daily"
    command: node check_events_ending_soon.js
    rootDir: server
    envVars:
      - key: MONGO_URI
        sync: false

# Notes:
# - Backend entrypoint: [server/server.js](server/server.js)
# - Client build config: [client/package.json](client/package.json)
# - Server package file: [server/package.json](server/package.json)
# - Reminder/cron script: [server/check_events_ending_soon.js](server/check_events_ending_soon.js)
# - Reminder endpoints: [server/routes/reminders.js](server/routes/reminders.js)